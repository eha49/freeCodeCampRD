<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title" class="text-center">freeCodeCamp Survey Form</h1>
    <p id="description" class="text-center">Thank you for taking the time to help us improve the platform</p>
    <form action="#" id="survey-form">
        <label for="name" id="name-label">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="email" id="email-label">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter your email">

        <label for="number" id="number-label">Age (optional)</label>
        <input type="number" name="number" id="number" placeholder="Age" min="10" max="99">

        <label for="dropdown" id="dropdown-label">Which option best describes your current role?</label>
        <select name="dropdown" id="dropdown" required>
            <option value="#" selected>Select current role</option>
            <option value="student">Student</option>
            <option value="full-time-job">Full Time Job</option>
            <option value="full-time-learner">Full Time Learner</option>
            <option value="prefer-not-to-say">Prefer not to say</option>
            <option value="other">Other</option>
        </select>

        <p id="recommendation-label">Would you recommend freeCodeCamp to a friend?</p>
        <input type="radio" name="recommendation" id="radio-definitely" value="deninitely" checked>
        <label for="radio-definitely" id="definitely-label">Definitely</label>

        <input type="radio" name="recommendation" id="radio-maybe" value="maybe">
        <label for="radio-maybe" id="maybe-label">Maybe</label>

        <input type="radio" name="recommendation" id="radio-not-sure" value="not-sure">
        <label for="radio-not-sure" id="not-sure-label">Not sure</label>

        <label for="feature-dropdown" id="feature-label">What is your favorite feature of freeCodeCamp?</label>
        <select name="feature-dropdown" id="feature-dropdown" required>
            <option value="#" selected>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="open-source">Open source</option>
        </select>

        <p>What would you like to see improved? (Check all that apply)</p>
        <input type="checkbox" name="front-end-projects" id="front-end-projects" value="front-end-projects">
        <label for="front-end-projects" id="front-end-projects-label">Front-end Projects</label>

        <input type="checkbox" name="back-end-projectsdata-visualization" id="back-end-projects" value="back-end-projects">
        <label for="back-end-projects" id="back-end-projects-label">Back-end Projects</label>

        <input type="checkbox" name="data-visualization" id="data-visualization" value="data-visualization">
        <label for="data-visualization" id="data-visualization-label">Data Visualization</label>

        <input type="checkbox" name="open-source-community" id="open-source-community" value="open-source-community">
        <label for="open-source-community" id="open-source-community-label">Open Source Community</label>

        <input type="checkbox" name="better-help-rooms" id="better-help-rooms" value="better-help-rooms">
        <label for="better-help-rooms" id="better-help-rooms-label">Better help rooms</label>

        <input type="checkbox" name="videos" id="videos" value="videos">
        <label for="videos" id="videos-label">Videos</label>

        <input type="checkbox" name="city-meetups" id="city-meetups" value="city-meetups">
        <label for="city-meetups" id="city-meetups-label">City Meetups</label>

        <input type="checkbox" name="wiki" id="wiki" value="wiki">
        <label for="wiki" id="wiki-label">Wiki</label>

        <input type="checkbox" name="forum" id="forum" value="forum">
        <label for="forum" id="forum-label">Forum</label>

        <input type="checkbox" name="additional-courses" id="additional-courses" value="additional-courses">
        <label for="additional-courses" id="additional-courses-label">Additional Courses</label>

        <label for="suggestions" id="textarea-label">Any comments or suggestions?</label> 
        <textarea name="suggestions" id="suggestions" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>

        <button id="submit" type="submit">Submit</button>

    </form>
</body>
</html>
